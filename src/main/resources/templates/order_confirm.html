<!DOCTYPE html>
<html lang="ja">
  <head th:insert="common :: meta_header"> </head>
  <body>
    <header th:insert="common :: header"></header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文内容確認</h1>
        <!-- table -->
        <div class="row">
          <table class="striped">
            <thead>
              <tr>
                <th class="cart-table-th">商品名</th>
                <th>サイズ、価格(税抜)、数量</th>
                <th>トッピング、価格(税抜)</th>
                <th>小計</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="orderItem:${order.orderItemList}">
                <td class="cart-item-name">
                  <div class="cart-item-icon">
                    <img th:src="@{/img_coffee/}+${orderItem.item.imagePath}" />
                  </div>
                  <span th:text="${orderItem.item.name}"
                    >ハワイアンパラダイス</span
                  >
                </td>
                <td>
                  <span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span
                  >&nbsp;&nbsp;
                  <span th:if="${orderItem.size == 'M'}">
                    <span th:text="${orderItem.item.priceM}"
                      >2,380円</span
                    ></span
                  >
                  <span th:if="${orderItem.size == 'L'}">
                    <span th:text="${orderItem.item.priceL}"
                      >3,380円</span
                    ></span
                  >
                  &nbsp;&nbsp;
                  <span th:text="${orderItem.quantity}">1個</span>
                </td>
                <td>
                  <ul>
                    <li th:each="topping:${orderItem.orderToppingList}">
                      <span th:text="${topping.name}">ピーマン</span>
                      <span th:if="${orderItem.size == 'M'}">
                        <span th:text="${topping.priceM}">200円</span></span
                      >
                      <span th:if="${orderItem.size == 'L'}">
                        <span th:text="${topping.priceL}">300円</span></span
                      >
                    </li>
                  </ul>
                </td>
                <td>
                  <div class="text-center" th:text="${orderItem.getSubTotal()}">
                    3,280円
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row cart-total-price">
          <div>消費税：<span th:text="${order.getTax()}"> 8,000円</span></div>
          <div>
            ご注文金額合計：<span th:text="${order.getCalcTotalPrice()}">
              38,000円</span
            >
            (税込)
          </div>
        </div>

        <h2 class="page-title">お届け先情報</h2>
        <div class="order-confirm-delivery-info">
          <div class="row">
            <div class="input-field">
              <input id="name" type="text" />
              <label for="name">お名前</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="email" type="email" />
              <label for="email">メールアドレス</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="zipcode" type="text" maxlength="7" />
              <label for="zipcode">郵便番号</label>
              <button class="btn" type="button">
                <span>住所検索</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <select class="browser-default" id="pref">
                <option value="" disabled selected>都道府県</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
              </select>
            </div>
            <div class="input-field col s4">
              <input id="municipalities" type="text" />
              <label for="municipalities">市区町村</label>
            </div>
            <div class="input-field col s4">
              <input id="address" type="text" />
              <label for="address">住所</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="tel" type="tel" />
              <label for="tel">電話番号</label>
            </div>
          </div>
          <div class="row order-confirm-delivery-datetime">
            <div class="input-field">
              <input id="deliveryDate" type="date" />
              <label for="address">配達日時</label>
            </div>
            <label class="order-confirm-delivery-time">
              <input
                name="deliveryTime"
                type="radio"
                value="10時"
                checked="checked"
              />
              <span>10時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="11時" />
              <span>11時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="12時" />
              <span>12時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="13時" />
              <span>13時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="14時" />
              <span>14時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="15時" />
              <span>15時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="16時" />
              <span>16時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="17時" />
              <span>17時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="18時" />
              <span>18時</span>
            </label>
          </div>
        </div>

        <h2 class="page-title">お支払い方法</h2>
        <div class="row order-confirm-payment-method">
          <span>
            <label class="order-confirm-payment-method-radio">
              <input
                name="paymentMethod"
                type="radio"
                value="1"
                checked="checked"
              />
              <span>代金引換</span>
            </label>
            <label class="order-confirm-payment-method-radio">
              <input name="paymentMethod" type="radio" value="2" />
              <span>クレジットカード</span>
            </label>
          </span>
        </div>
        <div class="row order-confirm-btn">
          <button
            class="btn"
            type="button"
            onclick="location.href='order_finished.html'"
          >
            <span>この内容で注文する</span>
          </button>
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer th:insert="common :: footer"></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
