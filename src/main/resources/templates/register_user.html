<!DOCTYPE html>
<html lang="ja">
  <head th:insert="common :: meta_header"> </head>
  <body>
    <header th:insert="common :: header"></header>
    <div class="top-wrapper">
      <div class="container">
        <div class="row register-page">
          <form
            class="register-form"
            method="post"
            th:action="@{/user/register}"
            th:object="${registerUserForm}"
          >
            <div class="row">
              <div class="input-field col s6">
                <div class="error" th:errors="*{lastName}">
                  姓を入力して下さい
                </div>
                <input
                  id="last_name"
                  type="text"
                  class="validate"
                  th:field="*{lastName}"
                />
                <label for="last_name">姓</label>
              </div>
              <div class="input-field col s6">
                <div class="error" th:errors="*{firstName}">
                  名を入力して下さい
                </div>
                <input
                  id="first_name"
                  type="text"
                  class="validate"
                  th:field="*{firstName}"
                />
                <label for="first_name">名</label>
              </div>
            </div>
            <div class="error" th:errors="*{email}">
              メールアドレスの形式が不正です
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email"
                  type="email"
                  class="validate"
                  th:field="*{email}"
                />
                <label for="email">メールアドレス</label>
              </div>
            </div>
            <div class="error" th:errors="*{zipcode}">
              郵便番号はXXX-XXXXの形式で入力してください
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="zipcode"
                  type="text"
                  maxlength="8"
                  th:field="*{zipcode}"
                />
                <label for="zipcode">郵便番号 (例：123-4567)</label>
                <button class="btn" type="button" id="get_address_btn">
                  <span>住所検索</span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="error" th:errors="*{pref}">
                都道府県を入力して下さい
              </div>
              <div class="input-field col s4">
                <select class="browser-default" id="pref" th:field="*{pref}">
                  <option value="" disabled selected>都道府県</option>
                  <option value="北海道">北海道</option>
                  <option value="青森県">青森県</option>
                  <option value="岩手県">岩手県</option>
                  <option value="宮城県">宮城県</option>
                  <option value="秋田県">秋田県</option>
                  <option value="山形県">山形県</option>
                  <option value="福島県">福島県</option>
                  <option value="茨城県">茨城県</option>
                  <option value="栃木県">栃木県</option>
                  <option value="群馬県">群馬県</option>
                  <option value="埼玉県">埼玉県</option>
                  <option value="千葉県">千葉県</option>
                  <option value="東京都">東京都</option>
                  <option value="神奈川県">神奈川県</option>
                  <option value="新潟県">新潟県</option>
                  <option value="富山県">富山県</option>
                  <option value="石川県">石川県</option>
                  <option value="福井県">福井県</option>
                  <option value="山梨県">山梨県</option>
                  <option value="長野県">長野県</option>
                  <option value="岐阜県">岐阜県</option>
                  <option value="静岡県">静岡県</option>
                  <option value="愛知県">愛知県</option>
                  <option value="三重県">三重県</option>
                  <option value="滋賀県">滋賀県</option>
                  <option value="京都府">京都府</option>
                  <option value="大阪府">大阪府</option>
                  <option value="兵庫県">兵庫県</option>
                  <option value="奈良県">奈良県</option>
                  <option value="和歌山県">和歌山県</option>
                  <option value="鳥取県">鳥取県</option>
                  <option value="島根県">島根県</option>
                  <option value="岡山県">岡山県</option>
                  <option value="広島県">広島県</option>
                  <option value="山口県">山口県</option>
                  <option value="徳島県">徳島県</option>
                  <option value="香川県">香川県</option>
                  <option value="愛媛県">愛媛県</option>
                  <option value="高知県">高知県</option>
                  <option value="福岡県">福岡県</option>
                  <option value="佐賀県">佐賀県</option>
                  <option value="長崎県">長崎県</option>
                  <option value="熊本県">熊本県</option>
                  <option value="大分県">大分県</option>
                  <option value="宮崎県">宮崎県</option>
                  <option value="鹿児島県">鹿児島県</option>
                  <option value="沖縄県">沖縄県</option>
                </select>
              </div>
              <div class="error" th:errors="*{municipalities}">
                市区町村を入力して下さい
              </div>
              <div class="input-field col s4">
                <input
                  id="municipalities"
                  type="text"
                  th:field="*{municipalities}"
                />
                <label for="municipalities">市区町村</label>
              </div>
              <div class="error" th:errors="*{address}">
                残りの住所を入力して下さい
              </div>
              <div class="input-field col s4">
                <input id="address" type="text" th:field="*{address}" />
                <label for="address">住所</label>
              </div>
            </div>
            <div class="error" th:errors="*{telephone}">
              電話番号はXXXX-XXXX-XXXXの形式で入力してください
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="tel" type="tel" th:field="*{telephone}" />
                <label for="tel">電話番号 (例：090-1234-5678)</label>
              </div>
            </div>
            <div class="error" th:errors="*{password}">
              パスワードは８文字以上１６文字以内で設定してください
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  class="validate"
                  minlength="8"
                  th:field="*{password}"
                />
                <label for="password">パスワード (8字以上16字以内)</label>
              </div>
            </div>
            <div class="error" th:errors="*{confirmPassword}">
              パスワードと確認用パスワードが不一致です
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="confirmation_password"
                  type="password"
                  class="validate"
                  minlength="8"
                  th:field="*{confirmPassword}"
                />
                <label for="confirmation_password">確認用パスワード</label>
              </div>
            </div>
            <div class="row register-admin-btn">
              <button
                class="btn"
                type="submit"
                <!--
                onclick="location.href='login.html'"
                --
              >
                >
                <span>登録<i class="material-icons right">done</i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end container-->
    </div>
    <!-- end top-wrapper -->
    <footer th:insert="common :: footer"></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="@{/js/auto_input_address.js}"></script>
  </body>
</html>
