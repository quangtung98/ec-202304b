<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="meta_header">
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_user.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>らくらくcoffee</title>
  </head>
  <body>
    <header th:fragment="header">
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/}">
              <img class="logo" th:src="@{/img_coffee/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list_aloha.html" th:href="@{/toppingArticle/show}"
              >みんなのおすすめ</a
            >
            <a href="item_list_aloha.html" th:href="@{/}">商品一覧</a>
            <span sec:authorize="!isAuthenticated()">
              <a href="register_user.html" th:href="@{/user/toRegister}"
                >会員登録</a
              >
            </span>
            <a href="cart_list.html" th:href="@{/shoppingCart/show}">
              <i class="fas fa-shopping-cart"></i>カート</a
            >
            <span sec:authorize="isAuthenticated()">
              <a
                href="item_list_coffee.html"
                th:href="@{/user/logout}"
                class="login"
              >
                <i class="fas fa-sign-out-alt"></i>ログアウト
              </a>
            </span>
            <span sec:authorize="isAuthenticated()">
              <a href="item_list_coffee.html" th:href="@{/orderHistory/show}"
                >注文履歴</a
              >
            </span>
            <span sec:authorize="!isAuthenticated()"
              ><a href="login.html" th:href="@{/user/toLogin}" class="login">
                <i class="fas fa-sign-in-alt"></i>ログイン
              </a></span
            >
          </div>
        </div>
      </div>
    </header>
    <footer th:fragment="footer">
      <div class="container">
        <img th:src="@{/img_coffee/header_logo.png}" />
        <p>ゆったりしたひと時をあなたに</p>
      </div>
    </footer>
  </body>
</html>
